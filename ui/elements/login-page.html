<link rel="import" href="elem.html">

<polymer-element name="login-page" attributes="heading">
<template>

	<more-route path="{{urlFor('login')}}" context></more-route>

	<link rel="stylesheet" href="/_poly/tmpl/css/css.css">

	<core-header-panel mode="cover" flex class="home">


	<core-toolbar flex class="tall">

	<div class="titler bottom">
		<div class="title">
			Biz <b>Plan</b>
		</div>

		<paper-menu-button id="menuBtn" class="" noink>
		<paper-icon-button icon="more-vert" noink></paper-icon-button>
		<paper-dropdown class="dropdown" halign="right">
		<more-route-selector>
		<core-menu class="menu" selected="{{paged}}">
		<paper-item route="{{urlFor('login')}}">Login</paper-item>
		<paper-item route="{{urlFor('register')}}">Register</paper-item>
	</core-menu>
</more-route-selector>
</paper-dropdown>
</paper-menu-button>
</div>

</core-toolbar>

<core-animated-pages selected="{{paged}}" class="content_" transitions="cross-fade slide-up">

<section>
	<div class="content" slide-up>
		<core-toolbar>Login Page</core-toolbar>
		<paper-input floatinglabel label="Username"></paper-input>
		<paper-input floatinglabel label="Password"></paper-input>
		<paper-button raised class="blue">Submit</paper-button>
	</div>
</section>

<section>
	<div class="content" slide-up>
		<core-toolbar>Register Page</core-toolbar>
		<paper-input floatinglabel label="Enter your Surname"></paper-input>
		<paper-input floatinglabel label="Enter your First Name"></paper-input>
		<paper-input floatinglabel label="Enter your Last Name"></paper-input>
		<p>
		Gender
		<paper-radio-group class="blue" selected="male" role="radiogroup">
		<paper-radio-button name="male" label="Male"></paper-radio-button>
		<paper-radio-button name="female" label="Female"></paper-radio-button>
		</paper-radio-group>
		</p>
		<paper-input floatinglabel label="Enter your Mobile Number"  validate="^[0-9]*$" error="Input is not a number"></paper-input>
		<paper-input floatinglabel label="Enter your Address"></paper-input>
		<paper-input floatinglabel label="Enter your Email Address"></paper-input>
		<paper-button raised class="blue">Register</paper-button>

</section>

</core-animated-pages>

</core-header-panel>

</template>

<script>
	(function() {
		Polymer({ });
	})();
</script>

</polymer-element>
